<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Presteej Tackles Bootstrap!</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Look, a jumbotron!</h1>
            <p>I mean, did you really think I didn't know how to do stuff with Bootstrap though? 
            </p>
            <button class="btn btn-success btn-lg">Wait, there's more?</button>
        </div>

        <button class="btn btn-primary btn-xs ">CLICK ME! </button>


        <button class="btn btn-success btn-xs active">NO, ME! </button>
    
    
        <button class="btn btn-danger btn-xs disabled">YOU CAN'T CLICK ME THOUGH! </button>
    
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">BIG BUTTON! LINK BOOTSTRAP!</a>
    
    </div>

    <div class="container">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Want to play a game of rock-paper-scissors for the rights to your soul? </p>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"> I accept! I agree to a game of rock-paper-scissors!
              </label>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>



</body>

</html>
